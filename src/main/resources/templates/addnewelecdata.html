<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">

<head>
    <meta charset="utf-8">
    <title>New electricity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/addnewelecdatastyle.css}">
</head>

<body>


    <div class="wrapper" layout:fragment="subcontent">

        <main>
            <hr class="hr-text" data-content="Felhasznaloi havi leolvasas">
            <form class="elect-form" th:object="${newElectricity}" th:action="@{/addNewElectricityData}" method="POST">
                <div class="new-elec-input-div">
                    <div class="new-elec-input">
                        <label for="new-month-T180">
                            <span>T180 ora allas (buy) [<b th:text="${lastElectricity.t180}"></b> kWh]</span>
                        </label>
                        <input type="number" id="new-month-T180" th:field="*{t180}" th:value="${newElectricity.t180}">
                    </div>
                    <div class="new-elec-input">
                        <label for="new-month-T280">
                            <span>T280 ora allas (sell) [<b th:text="${lastElectricity.t280}"></b> kWh]</span>
                        </label>
                        <input type="number" id="new-month-T280" th:field="*{t280}" th:value="${newElectricity.t280}">
                    </div>
                    <div class="new-elec-input">
                        <label for="new-month-solar">
                            <span>Termelt Ã¡ram  [<b th:text="${lastElectricity.solar}"></b> kWh]</span>
                        </label>
                        <input type="number" id="new-month-solar" th:field="*{solar}"
                            th:value="${newElectricity.solar}">
                    </div>
                    <div class="new-elec-input">
                        <label for="new-date"><span>Leolvasas datuma</span></label>
                        <input type="date" required="required" id="new-date" th:field="*{date}"
                            th:value="${newElectricity.date}">
                    </div>
                    <button class="submit-button" type="submit">Save client data</button>
                </div>


            </form>

            <hr class="hr-text" data-content="Szolgaltatoi eves leolvasas">

            <form class="last-elect-form" th:object="${newLastElectricity}" th:action="@{/addNewLastElectricityData}"
                method="POST">
                <div class="new-elec-input-div">
                    <div class="new-elec-input">
                        <label for="new-month-T180">
                            <span>T180 ora allas (buy) [<b th:text="${lastElectricityRead.t180}"></b> kWh]</span>
                        </label>
                        <input type="number" id="new-last-month-T180" th:field="*{t180}"
                            th:value="${newLastElectricity.t180}">
                    </div>
                    <div class="new-elec-input">
                        <label for="new-month-T280">
                            <span>T280 ora allas (sell) [<b th:text="${lastElectricityRead.t280}"></b> kWh]</span>
                        </label>
                        <input type="number" id="new-last-month-T280" th:field="*{t280}"
                            th:value="${newLastElectricity.t280}">
                    </div>
                    <div class="new-elec-input">
                        <label for="new-date"><span>Leolvasas datuma</span></label>
                        <input type="date" required="required" id="new-last-date" th:field="*{date}"
                            th:value="${newLastElectricity.date}">
                    </div>
                    <button class="submit-button" type="submit">Save provider data</button>

                </div>

            </form>

        </main>
    </div>
</body>

</html>
